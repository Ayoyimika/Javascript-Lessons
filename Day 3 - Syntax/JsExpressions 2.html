<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Expressions</h2>

<p>Expressions compute to values.</p>

<p id="demo"></p>

<script>
var x;
x = 5;
document.getElementById("demo").innerHTML = x * 1000000;
</script>

<script>
    let x, y;
    x = 5 + 6;
    y = x * 10;
    // x = 6; I will not be executed
    document.getElementById("demo").innerHTML = y;
    </script>

</body>
</html>

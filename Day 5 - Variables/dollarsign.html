<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>The dollar sign is treated as a letter in JavaScript names.</p>

<p id="demo"></p>

<script>
let $$$ = 2;
let $myMoney = 5;
let _x = 2;
let _100 = 5;
document.getElementById("demo").innerHTML = $$$ + $myMoney + _x + _100;
</script>

</body>
</html>

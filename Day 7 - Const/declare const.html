<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}
</script>

/* use const PI = 3.14 
Use const when you declare:

A new Array
A new Object
A new Function
A new RegExp
*/

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h3><b>Lesson 1</b></h3>
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<h3><b>Lesson 2</b></h3>

<h2>What Can JavaScript Do?</h2>

<p id="demos">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demos').style.display='none'">Click Me!</button>


<h3><b>Lesson 3</b></h3>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demoss" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demoss').style.display='block'">Click Me!</button>
</body>
</html>
